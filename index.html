<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tax calculator</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="grossAnnualIncome inputBox">
                <label>Enter gross annual income
                    <img src="images/question-circle.svg" alt="Question_mark" class="Question_mark_circle">
                    <span class="tooltiptext">Gross annual income is your total salary in a year before any deductions</span>
                    <input type="text" placeholder="Enter gross annual income"  size="40" class="Annual_income">
                </label>
                    <img src="images/exclamation-circle.svg" alt="Exclamation-mark" class="grossExclam_mark">
                    <span class="exclamToolTip">Enter positive numbers only</span>
            </div>
            <div class="Extra_Income inputBox ">
                <label>Enter extra income
                    <img src="images/question-circle.svg" alt="Question_mark" class="Question_mark_circle ">
                    <span class="tooltiptext">Your extra income is your passive income</span>
                    <input type="text" placeholder="Enter extra income" size="40" class="extraIncome">
                </label>
                <img src="images/exclamation-circle.svg" class="extraExclam_mark" alt="Exclamation-mark">
                <span class="exclamToolTip">Enter positive numbers only</span>
            </div>
            <div class="Applicable_deduction inputBox ">
                <label>Enter total deductions
                    <img src="images/question-circle.svg" alt="Question_mark" class="Question_mark_circle">
                    <span class="tooltiptext">Total deductions is your expenditure (eg. medical premium etc.)</span>
                    <input type="text" placeholder="Applicable_deduction" size="40" class="deductions">
                </label>
                    <img src="images/exclamation-circle.svg" alt="Exclamation-mark" class="deductExclam_mark">
                    <span class="exclamToolTip">Enter positive numbers only</span>
            </div>
            <div class="ageEntered">
                <label>Enter age group
                    <select id="enteredAge">
                        <option value="0"></option>
                        <option value="1">&lt; 40</option>
                        <option value="2">&ge; 40 &lt; 60</option>
                        <option value="3">&ge; 60</option>
                    </select>
                </label>
                    <img src="images/exclamation-circle.svg" alt="Exclamation-mark" class="ageExclam_mark age">
                    <span class="ageTootltip">kindly select one of the three</span>
            </div>
            <div class="buttons">
                <button class="calculate">Submit</button>
                <button class="reset">Reset</button>
            </div>
        </form>
            <!-- This is for popup tab -->
            <div class="popup_tab buttons">
                <span class="popuptext">
                    <h2>Your Overall income will be:</h2>
                    <p id="output">â‚¹0</p>
                    <p>after tax deductions</p>
                </span>
                <button class="close">Close</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
